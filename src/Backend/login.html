<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Swiappe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0; color: #333;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }
    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: bold;
      color: #0d6efd;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%; padding: 12px 15px;
      border: 1px solid #ddd; border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 6px rgba(13,110,253,0.4);
      outline: none;
    }
    button {
      width: 100%; padding: 12px;
      background: #0d6efd;
      color: white; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold; font-size: 15px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0b5ed7;
    }
    .error {
      color: #d9534f;
      margin-top: 10px;
      font-size: 13px;
    }
    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 Swiappe - Iniciar Sesión</h2>
    <div class="input-group">
      <input type="email" id="correo" placeholder="Correo electrónico" />
    </div>
    <div class="input-group">
      <input type="password" id="contraseña" placeholder="Contraseña" />
    </div>
    <button onclick="login()">Ingresar</button>
    <div class="error" id="error"></div>
    <p class="footer-text">¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
  </div>

  <script>
    async function login() {
      const correo = document.getElementById("correo").value;
      const contraseña = document.getElementById("contraseña").value;
      const errorDiv = document.getElementById("error");

      if (!correo || !contraseña) {
        errorDiv.innerText = "Completa todos los campos.";
        return;
      }

      try {
        const formData = new FormData();
        formData.append("correo", correo);
        formData.append("contraseña", contraseña);

        const res = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          const err = await res.json();
          errorDiv.innerText = err.detail || "Error en login";
          return;
        }

        const data = await res.json();
        alert(`Bienvenido ${data.nombre} - Rol: ${data.rol}`);

        if (data.rol === "Docente") {
          window.location.href = "docente.html";
        } else if (data.rol === "Estudiante") {
          window.location.href = "chat.html";
        } else if (data.rol === "Administrador") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "apoderado.html";
        }
      } catch (err) {
        errorDiv.innerText = "⚠️ Error conectando con el servidor.";
      }
    }
  </script>
</body>
</html>
